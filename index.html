<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanBan DashBoard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <div class="toolbox">
      <div class="toolbox-priority">
        <div class="color pink"></div>
        <div class="color blue"></div>
        <div class="color purple"></div>
        <div class="color green"></div>
      </div>
      <div class="action-btn">
        <div class="add_button">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="delete_button">
          <i class="fa-solid fa-trash-can"></i>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="heading_content">
        <h2 class="heading_pending">Pending</h2>
        <h2 class="heading_finished">Finished</h2>
      </div>
      <div class="container_wrapper">
        <div class="container pending_count"></div>
        <div class="container finished_count"></div>
      </div>

      <div class="model_container">
        <textarea
          placeholder="Enter your task"
          class="textarea_container"
        ></textarea>

        <div class="priority_color_container">
          <div class="priority_color pink"></div>
          <div class="priority_color blue"></div>
          <div class="priority_color purple"></div>
          <div class="priority_color green"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
